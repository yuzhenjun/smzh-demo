<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定时显示</title>
<script src="../import/imports.js"></script>
<script type="text/javascript">
$(function(){
	var timerId =countdown(new Date(),
				    function(ts) {
				      document.getElementById('counter').innerHTML = ts.toHTML("strong");
				    },
				    countdown.MINUTES).toString();
	});
</script>
</head>
<body>

<div id="counter"></div>
</body>
</html>
